version: 1
applications:
  - appRoot: frontend-react
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18
            - nvm use 18
            - node -v
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    env:
      variables:
        # Set this in Amplify Console if your API URL is different
        # VITE_API_BASE: https://your-backend.example.com/api

